<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendquik - Sell Everywhere, Deliver Everywhere</title>
</head>
<body style="margin: 0;">
    <link rel="stylesheet" href="./business.css" />
    <div>
        <div>
            <!--The Heading Section  -->
            <div style="background-color: #003FBA;">
                <img src="./default-monochrome-white.svg" alt="" style="width: 30%; padding: 15px;">
                <div></div>
            </div>
            <div></div>
        </div>
        <div class="biz">
            <div class="biz-h2" style="padding-top: 20%; text-align: center;">
                <h2 style="font-size: 2em; color: #9D0700;">Delivery Details</h2>
            </div>
            <div class="biz-form-div">
                <form class="biz-form">
                    <input type="text" placeholder="Customer's Name" class="biz-in"/>
                    <input type="text" placeholder="Customer's Address" class="biz-in"/>
                    <input type="text" placeholder="Customer's Phone Number" class="biz-in"/>
                    <input type="text" placeholder="State" class="biz-in"/>
                    <input type="text" placeholder="What Item are you sending" class="biz-in"/>
                    <input type="text" placeholder="Unit(s)" class="biz-in"/>
                    <!-- <div class="dev-in-div">
                        <input type="text" placeholder="What Item are you sending" class="biz-in dev-in"/>
                        <input type="text" placeholder="Unit(s)" class="biz-in dev-in"/>
                    </div> -->
                </form>
            </div>
            <div>
                <button class="biz-in" style="width: 90%; background-color: #F74185; font-size: 22;
                font-weight: 800;
                color: white;
                border: none;">Continue</button>
            </div>
        </div>
    </div>
